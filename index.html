  <body>
    <div id="log">
      <div class="container" >
       
        <div class="row d-flex justify-content-center">
          <div class="col-sm-6 col-md-6 text-center">
            <img src="img/bcn.png" alt="" class="img-fluid">
          </div>
        </div>
        <div class="row d-flex justify-content-start" >
          <div class="col-sm-6 col-md-6 text-start ">

        </div> 
        <div class="col-md-12 pt-2 pb-2 dropdown-divider text-center">
          <!--Separador de secciÃ³n-->
        </div>
      </div>


      <div class="container"> 
        <form id="form1">
          <div class="row d-flex justify-content-xs-center justify-content-sm-between justify-content-between ">
            <div class="col-xs-12 col-sm-4 col-md-3 form-group  ">
              <label for="">Key</label>
              <input type="text" class="form-control " id="key" required /> 
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 form-group">
              <label for="">Token</label>
              <input type="text" class="form-control" id="token" required/>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 form-group">
              <label for="">User Name</label>
              <input type="text" class="form-control" id="username" required/>
            </div>
          </div>
          <div class="row  d-flex justify-content-center">
            <div class="col-6 text-center  pt-3">
              <input type="submit" value="Generar"  onclick="login(event)"  class="btn btn-primary"/>
            </div> 
          </div>

        </form>
      </div>        
    </div>

      <div id="selectCheck" >

            <div class="col-sm-6 col-md-4 text-center ">

            </div>
          </div> 
          <div class="row  d-flex  justify-content-start ">
            <div class="col-sm-3 col-md-4  text-center">
              <h4 >Tarjetas</h4>
            </div>
            
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 pt-2 pb-2 dropdown-divider text-center">
              <!--Separador de secciÃ³n-->
            </div>

        </div>
