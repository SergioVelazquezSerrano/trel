<html>
  <head>
    
    <title>BuscadorV1</title>

    <meta charset="utf-8"> 
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>  

    <script src="scripts/login.js"></script>
    <script src="scripts/Tableros.js"></script>

    <style>
      img{ 
        width: 400px;
        height: 200px;
        margin-left: -140px;
      }
    </style>

  </head>

  <body>
    <div id="log">
      <div class="container" >
        <div class="row justify-content-center">
          <div class="col-sm-6 col-md-6 offset-md-4">
            <h1 >LOGIN</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-6 col-md-6 offset-md-4">
            <img src="img/bcnlogo.png" alt="">
          </div>
        </div> 
      </div>


      <div class="container"> 
        <form id="form1">
          <div class="container row justify-content-center">
            <div class="form-group ">
              <label for="">Key</label>
              <input type="text" class="form-control " id="key" required /> 
            </div>
            <div class="form-group">
              <label for="">Token</label>
              <input type="text" class="form-control" id="token" required/>
            </div>
            <div class="form-group">
              <label for="">User Name</label>
              <input type="text" class="form-control" id="username" required/>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6 offset-md-5">
              <input type="submit" value="Generar"  onclick="login(event)"  class="btn btn-primary"/>
            </div> 
          </div>

        </form>
      </div>        
    </div>

    <div id="tabl"></div>
    
  </body>
</html>
