<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link href="../css/estyle.css" rel="stylesheet" type="text/css"> 
<title>pdf </title>
</head>
<body>
   
     <!--Div de contenido-->
    <div id="tar" class="container "> 
      <!--logo-->      
      <div class="row p-3 ">
        <div class="col-4 ">
          <!--imgen de empresa-->
          <img src="../img/3.jpg" alt="" class="rounded float-left" style="height:82px;width:82px;">
        </div>
      </div>
      <!--info card-->
      <div class="row justify-content-between p-3">
        
              <div class="col-3  badge badge-pill badge-primary">
                  <div class="row  ">
                <!--id card className= idTar tag=p-->
                    <div class="col">
                        <label class="">ID: </label>
                    </div>
                    <div class="col-10 text-left">
                        <p class="idTar"> 234l342j3243k2l3l42j3l4k2j3lj </p>
                    </div>
                 </div>
              </div>
            
              <div class="col-4 ">
                <!--link tarjeta className=linkTar tag=a -->
                <a href="" class="linkTar">este el link</a>
              </div>
        </div>
        <div class="row justify-content-between p-3">   
        <div class="col-4   badge-pill badge-primary">
          <div class="row">
              <div class="col-3"> 
                <label>Nombre: </label>
              </div>
              <div class="col-9 text-left">
              <!--Nombre className=nameTar tag=p-->
                <p class="nameTar   "> esto es el nombre</p>
              </div>
           </div>
        </div>
        <div class="col-4 ">
            <div class="row">
              <div class="col-4 pt-2">
                <!--fechaInicio className=dateIni tag=p-->
                <p class="dateIni badge badge-pill badge-primary p-2">2021-12-31</p>
                <label for=""></label>
              </div>
              <div class="col-4 pt-2">
                <!--fechaFin className=dateEnd tag=p-->
                <p class="dateEnd badge badge-pill badge-primary p-2">2021-12-31</p>
              </div>
              <div class="col-4 pt-2">
                <!--Estado tarjeta className=stateTar tag=p-->
                <p class="stateTar badge badge-pill badge-warning p-2">Estado</p>
              </div>
            </div>
          </div>
      </div>
      <!--tags-->
      <div class="row ">
        <div class="col-6">
          <div class="row p-3">
            <div class="col-2">
              <label>Etiquetas: </label>
            </div>
            <div class="col-9 text-left">
          <!--Etiquetas  className= tagTar tag = p -->
            <p class="tagTar badge badge-pill badge-warning ">Etiqueta1</p>
            <!--En cada div tendra estar la class" col-2 badge-color "¿como lo hacemos?-->
          </div>
          </div>
        </div>
       
      </div>

    <div class=" container">
      <div class="row dropdown-divider">
        <!--Separador de sección-->
      </div>
    </div>
    
      <div class="row ">
        <div class="col-8">
          <!--Miembros className=mienTar  etiqueta=p-->
          <div class="row p-3">
            <div class="col-2">
              <label for="">Miembros: </label>
            </div>
            <div class="col-9 text-left ">
               <p class="miemTar">miembro1</p> 
            </div>
          </div>
          
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-7 ">
          <!--Descripcion className=desTar tag=p -->
          <div class="row p-3">
            <div class="col-12 badge badge-primary text-center">
              <h3>Descripción</h3>
            </div>
            <div class="col-12">
              
              <p class="descTar"></p>
            </div>
          </div>
          
        </div>
        <div class="col-4 ">
         
          <div class="row p-3">
            <div class="col-12 badge badge-primary text-center">
              <h3>Checklist</h3>
            </div>
            <div class="col-12">
               <!--Seccion de checklist className=checkTar tag=div -->
              <p class="checkTar"></p>
            </div>
          </div>
          <div class="checkTar"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="row p-3">
            <div class="col-3">
              <label for="">Comentarios: </label>
            </div>
            <div class="col-9 text-left">
               <!--Comentarios className=numCom tag=p-->
             <p class="numCom">5</p>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row justify-content-end ">
          <div class="col-2 ">
            <div class="row p-3 justify-content-end ">
              <div class="col-1">
                <label >Pg: </label>
              </div>
              <div class="col-2">
                 <!--Contador de paginas className=numPag tag= p-->
                <p class="numPag">3</p>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </footer>
    
</body>
</html>
