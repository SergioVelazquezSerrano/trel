<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador V2</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      
    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>  
  
    <script src="scripts/Cartas.js"></script>
    <script src="scripts/Creations.js"></script>
    <script src="scripts/Members.js"></script>
    <script src="scripts/CheckList.js"></script>
    <script src="scripts/Labels.js"></script>
    <script src="scripts/Links.js"></script>
    <script src="scripts/modify.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/clean.js"></script>
    <script src="scripts/addhtml.js"></script>
    <script src="scripts/pdf.js"></script>
    <script src="scripts/csv.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/downloadcsv.js"></script>
    <script src="scripts/precarga.js"></script>

  </head>

  <body>

  <div id="pr">
    <div class="container" >
      <div class="row align-items-center mt-3">
        <div class="col-sm-6 col-md-6 offset-md-4">
          <h1 >PRINT CSV</h1>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-6 col-md-6 offset-md-4">
          <img src="img/3.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="container"> 
      <form id="form2">
        <div class="container row ">
          <div class="col-xs-6 col-sm-4 col-md-4 ">
            <div class="col">
              <label for=""> Fecha inicio </label>
            </div>            
            <input type="date" id="fechIni" min="" max="2021-12-31" step="1" />
          </div>
          <div class="col-sm-8 col-md-8 ">
            <div class="row ">
              <div class="col">
                <div class="col-sx-6 col-sm-7 col-md-6">
                  <label for=""> Fecha fin </label>
                </div class="">
                <input type="date" id="fechEnd" min="" max="2021-12-31" step="1" />      
                </div>
                <div class="col-xs-7 col-sm-8 col-md-6 mt-4">
                  <input type="checkbox" id="dataEndBool"/>
                  <label for="">¿ También los no finalizados ?</label>
                </div>
              </div>
            </div>
          </div> 
        </div> 
        <div class="container row ">
          <div class="col-xs-6 col-sm-4 col-md-4 ">
            <h3>MIEMBROS</h3>
            <div class="col" id="member">
            </div>
          </div>   
        </div>
        <div class="container row ">
          <div class="col-xs-6 col-sm-4 col-md-4 ">
            <h3>TAGS</h3>
            <div class="col" id="tags">
            </div>
          </div>   
        </div>

        <div class="container">                     
          <div class="row justify-content-center">
            <div class="col-6 offset-md-5">
              <input type="submit" value="Generar"  onclick="search(event)"  class="btn btn-primary"/>
            </div> 
          </div>
        </div>
      </form>
    </div>  
    
    <div class="container">                     
      <div class="row justify-content-center">
        <div class="col-6 offset-md-5" id="generarcsv">
        </div> 
      </div>
    </div>

    <div class="container">                     
      <div class="row justify-content-center">
        <div class="col-6 offset-md-5" id="generarpdf">
        </div> 
      </div>
    </div>
  </div>

  <!--Formulario aqui-->



  <div id="pre">

  </div>
  </body>
  
</html>
